# Formalized server messages that injected in ResponseEntity instance and sent to client

entity.getAllSuccessMessage = list of all available items of requested type
entity.getEntitySuccessMessage = item of requested type with id:
entity.internalServerErrorMessage = internal server error occurred
entity.entityNotFoundMessage = item of requested type with such id not found
entity.addSuccessMessage = item successfully added
entity.invalidInputMessage = invalid input
entity.updateSuccessMessage = item updated successfully
entity.deleteSuccessMessage = item deleted successfully
entity.searchSuccessMessage = list of all items of requested type containing search criterion
entity.duplicateEntryMessage = Entity with such id already exists!
